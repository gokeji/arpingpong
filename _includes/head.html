<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>{% if site.title %}{{ site.title }}{% else %}{{ site.app.name }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon-precomposed" href="apple-icon-precomposed.png">

  {% if site.enable.smart_app_banner %}
  <!-- Smart App Banner -->
  <meta name="apple-itunes-app" content="app-id={{ site.app.ios_id }},affiliate-data={% include apple-affiliate.html %}">
  {% endif %}

  <!-- Open All Links In A New Tab/Window -->
  <base target="_blank">

  <!-- Styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href={{ "/themes/default/styles.css" | prepend: site.baseurl_root }}>

  <meta property="og:title" content="Ping-Pong AR">
  <meta property="og:description" content="Ping Pong in Augmented Reality">
  <meta property="og:site_name" content="Ping-Pong AR">
  <meta property="og:url" content="http://arpingpong.org">
  <meta property="og:image" content="http://arpingpong.org/images/paddleIcon1024.png">
  <meta property="og:image:type" content="image/jpg">
  <meta property="og:image:width" content="1024">
  <meta property="og:image:height" content="1024">
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Created with Awesome App Landing Page - http://github.com/joshbuchea/awesome-app-landing-page -->
</head>
